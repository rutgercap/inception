# run nginx in foreground
daemon off;

worker_processes  1;

error_log stderr notice;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    access_log /dev/stdout;

    sendfile        on;

    keepalive_timeout  65;

    gzip  on;

